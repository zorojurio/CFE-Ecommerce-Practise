<div class="card" style="width: 18rem;">

    {% if instance.image %}
    <img src="{{instance.image.url}}" class="card-img-top" alt="...">
    {% endif %}

    <div class="card-body">
        <h5 class="card-title">{{instance.title}}</h5>
        <p class="card-text">{{instance.description|truncatewords:20}}</p>
        <a href="{{instance.get_absolute_url}}" class="btn btn-primary">View</a>
    </div>
</div>

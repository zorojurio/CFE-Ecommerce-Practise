<form class="form form-product-add-ajax" method="POST" 
action="{% url 'cart:update' %}" data-endpoint="{% url 'cart:update' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{product.id}}">


    <span class="submit-span">
            {% if product in cart.products.all %}
                In cart <button class="btn btn-danger" type="submit"> Remove? </button>
            {% else %}
                <button class="btn btn-success" type="submit">Add to Cart</button>
            {% endif %}
    </span>
</form>

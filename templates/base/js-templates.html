{% verbatim %}
<!-- template -->
<script id="stripeTemplate" type="text/x-jsrender">

<form class="payment-form" action="/charge" method="post" id="payment-form" data-token="{{:pubKey}}"
    data-next-url="{{:nextUrl}}">

    <div class="form-row">
        <label for="card-element">
            Credit or debit card
        </label>

        <div id="card-element" class="form-control StripeElement">
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
    </div>

    <button class="paymentBtn">{{:btnTitle}}</button>
</form>
</script>
{% endverbatim %}
